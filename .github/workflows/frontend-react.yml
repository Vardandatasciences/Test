name: React Frontend CI

on: [push, pull_request]

jobs:
  react-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: secure-fullstack-template/frontend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and build
        run: |
          npm install
          npm run build
