name: Node.js Backend CI

on: [push, pull_request]

jobs:
  node-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: secure-fullstack-template/backend/node-api

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Code Coverage Upload (Codecov)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test

      - name: Start Application (Background)
        run: |
          nohup npm start &

      - name: Send Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: 'âœ… Node.js CI completed for ${{ github.repository }} on `${{ github.ref_name }}` by ${{ github.actor }}'
